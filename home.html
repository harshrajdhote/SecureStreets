<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Route finder</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Import Mapbox GL JS -->
  <script src=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js></script>
  <link href=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css rel="stylesheet" />
  
  <!-- Import Turf and Polyline -->
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js></script>
  
  <!-- Import Mapbox GL Directions -->
  <script src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>
  <link rel="stylesheet" href=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css type="text/css" />

  <!-- Main Style -->
  <link href="CSS/style.css" rel="stylesheet" />
  
</head>

<body>
  
  <div id="map"></div>
  <div class="sidebar">
    <h1>Route Status</h1>
    <div id="reports"></div>
  </div>

  <script> 
   

// Map & Directions Intialization Section

    mapboxgl.accessToken = "pk.eyJ1IjoiZGhvdGVoYXJzaHJhaiIsImEiOiJjanczczFxdmQwaWxqNDhxcTA5dXF2NDNsIn0.SpRrT-_v7oylFpY96UG34Q";
    var map = new mapboxgl.Map({
      container: "map", // Specify the container ID
      style: "mapbox://styles/mapbox/dark-v10", // Specify which map style to use
      center: [-87.746010,41.812267], // Specify the starting position [lng, lat]
      zoom: 10 ,// Specify the starting zoom
      geometries: "geojson"
    });
    
    var directions = new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      unit: "metric",
      profile: "mapbox/driving",
      alternatives: false,
      geometries: "geojson",
      controls: { instructions: false },
      flyTo: false
    });


// Map controls & layers section

    map.addControl(directions, "top-right");
    map.scrollZoom.enable();
    
    var clearances = {
      type: "FeatureCollection",
      features: [
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.47426, 38.06673],
          },
          properties: {
            clearance: "13' 2",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.47208, 38.06694],
          },
          properties: {
            clearance: "13' 7",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.60485, 38.12184],
          },
          properties: {
            clearance: "13' 7",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.61905, 37.87504],
          },
          properties: {
            clearance: "12' 0",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.55946, 38.30213],
          },
          properties: {
            clearance: "13' 6",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.27235, 38.04954],
          },
          properties: {
            clearance: "13' 6",
          },
        },
        {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [-84.27264, 37.82917],
          },
          properties: {
            clearance: "11' 6",
          },
        }
      ]
    };
    
    var obstacle = turf.buffer(clearances, 0.25, { units: "kilometers" });
    var bbox = [0, 0, 0, 0];
    var polygon = turf.bboxPolygon(bbox);
    
    map.on("load", function () {

      map.addLayer({
        id: "clearances",
        type: "fill",
        source: {
          type: "geojson",
          data: obstacle,
        },
        layout: {},
        paint: {
          "fill-color": "#f03b20",
          "fill-opacity": 0.5,
          "fill-outline-color": "#f03b20",
        },
      });
      
    map.addSource("theRoute", {
      type: "geojson",
      data: {
       type: "Feature",
      },
    });

     map.addLayer({
       id: "theRoute",
       type: "line",
       source: "theRoute",
       layout: {
         "line-join": "round",
         "line-cap": "round",
       },
       paint: {
         "line-color": "#cccccc",
         "line-opacity": 0.5,
         "line-width": 13,
         "line-blur": 0.5,
       },
     });

     // Source and layer for the bounding box
     map.addSource("theBox", {
       type: "geojson",
       data: {
         type: "Feature"
       }
     });
     map.addLayer({
       id: "theBox",
       type: "fill",
       source: "theBox",
       layout: {},
       paint: {
         "fill-color": "#FFC300",
         "fill-opacity": 0.5,
         "fill-outline-color": "#FFC300"
       }
     });
    });


// User defined Section
   let zonePolyListFile;
   jQuery.getJSON("https://raw.githubusercontent.com/harshrajdhote/Node_Rest_APIs/master/Boundaries%20-%20Community%20Areas%20(current).geojson",(data)=>{
    zonePolyListFile = data;
    } );
  
    function getRouteCost(routeGeometry)
    {
      let zonePolyList = zonePolyListFile.features;
      let pointsOnRoute = routeGeometry;
      let zoneSet = new Set();
      pointsOnRoute.forEach(pointsOnRouteElement => {
        zonePolyList.forEach(zonePolyListElement => {
          let zoneShape = (zonePolyListElement.geometry.coordinates[0])[0];
          let zonePolygon = turf.polygon([zoneShape],{name:'poly1'});
          if(turf.booleanPointInPolygon(turf.point([pointsOnRouteElement[1],pointsOnRouteElement[0]]),zonePolygon)){
          zoneSet.add(zonePolyListElement.properties.area_num_1);
          }
        })
        console.log("result",zoneSet);

      });
      return zoneSet;
    }



    
    var counter = 0;
    var maxAttempts = 5;
    var emoji = '';
    var collision = '';
    
    var addCard = function(id, element, clear, detail) {
      var card = document.createElement("div");
      card.className = "card";
      // Add the response to the individual report created above
      var heading = document.createElement("div");
      // Set the class type based on clear value
      if (clear == true) {
      heading.className = "card-header route-found";
    } else {
      heading.className = "card-header obstacle-found";
      }

      if (id == 0) {
        heading.innerHTML = emoji + " The route " + collision;
      } else {
        heading.innerHTML = emoji + " Route " + id + ' ' + collision;
      }

      var details = document.createElement("div");
      details.className = "card-details";
      details.innerHTML = "This " + detail + " obstacles.";

      card.appendChild(heading);
      card.appendChild(details);
      element.insertBefore(card, element.firstChild);
    };
    
    var noRoutes = function(element) {
      var card = document.createElement("div");
      card.className = "card";
      // Add the response to the individual report created above
      var heading = document.createElement("div");
      heading.className = "card-header no-route";
      emoji = 'üõë';
      heading.innerHTML = emoji + " Ending search.";

      // Add details to the individual report
      var details = document.createElement("div");
      details.className = "card-details";
      details.innerHTML = "No clear route found in " + counter + " tries.";

      card.appendChild(heading);
      card.appendChild(details);
      element.insertBefore(card, element.firstChild);
    };
    
    directions.on("clear", function() {

      map.setLayoutProperty("theRoute", "visibility", "none");
      map.setLayoutProperty("theBox", "visibility", "none");

      counter = 0;
      reports.innerHTML = "";

    });
    
    directions.on("route", function(e) {
      var reports = document.getElementById("reports");
      var routes = e.route;
      // console.log(routes.geometries);
      getRouteCost(polyline.decode(routes[0].geometry)); //getRouteCost
      // Hide the route and box by setting the opacity to zero
      map.setLayoutProperty("theRoute", "visibility", "none");
      map.setLayoutProperty("theBox", "visibility", "none");

      if (counter >= maxAttempts) {
        noRoutes(reports);
      } else {
        // Make each route visible
        routes.forEach(e => {
          // Make each route visible
          map.setLayoutProperty("theRoute", "visibility", "visible");
          map.setLayoutProperty("theBox", "visibility", "visible");
          
          // Get GeoJson LineString feature of route
          var routeLine = polyline.toGeoJSON(e.geometry);
          var intersects = turf.lineIntersect(obstacle, routeLine);

          // Create a bounding box around this route
          // The app will find a random point in the new bbox
          bbox = turf.bbox(routeLine);
          polygon = turf.bboxPolygon(bbox);
          
          // Update the data for the route
          // This will update the route line on the map
          map.getSource("theRoute").setData(routeLine);
          
          // Update the box
          map.getSource("theBox").setData(polygon);
          
          var clear = turf.booleanDisjoint(obstacle, routeLine);
          
          // if (clear == true) {
          //   collision = "does not intersect any obstacles!";
          //   detail = "takes " + (e.duration / 60).toFixed(0) + " minutes and avoids";
          //   emoji =  "‚úîÔ∏è";
          //   map.setPaintProperty("theRoute", "line-color", "#74c476");
          //   // Hide the box
          //   map.setLayoutProperty("theBox", "visibility", "none");
          //   // Reset the counter
          //   counter = 0;
          // } else {
            // Collision occurred, so increment the counter
            counter = counter + 1;
            // As the attempts increase, expand the search area
            // by a factor of the attempt count
            polygon = turf.transformScale(polygon, counter * 0.01);
            bbox = turf.bbox(polygon);
            collision = "is bad.";
            detail =
              "takes " + (e.duration / 60).toFixed(0) + " minutes and hits";
            emoji = "‚ö†Ô∏è";
            map.setPaintProperty("theRoute", "line-color", "#de2d26");
            
            // Add a randomly selected waypoint to get a new route from the Directions API
            var randomWaypoint = turf.randomPoint(1, { bbox: bbox });
            directions.setWaypoint(0, randomWaypoint["features"][0].geometry.coordinates);
          // };
          //  Add a new report section to the sidebar
          addCard(counter, reports, clear, detail);
        })
      }
    });
  </script>

</body>
</html>
